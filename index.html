<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="game.css" />
</head>
<body>
  <div id="weapper">
    <h1>Number Guessing Game</h1>
    <p>Try and guess a random number between 1 to 10</p>
    <p>You have only 10 chances to guess the perfect number</p>

    <div class="form">
      <label for="guessInput">Enter a guess between 1 to 10:</label>
      <input type="number" id="guessInput" class="guessField" min="1" max="10" required />
      <button id="subt" class="guessSubmit">Submit</button>
    </div>

    <div class="resultParas">
      <p>Previous Guesses: <span class="guesses"></span></p>
      <p>Guesses Remaining: <span class="LastResult">10</span></p>
      <p class="LoOrHi"></p>
      <p class="finalMessage"></p> <!-- NEW final message -->
    </div>

    <div>
      <button id="restartBtn">Restart The Game</button>
      <button id="endBtn">End The Game</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
